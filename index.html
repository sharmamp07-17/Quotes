<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="quote.css">
  <title>Daily Quotes</title>
</head>

<body>

  <div class="container">
    <div class="quote-box">
      <h1>Quote of the Day</h1>
      <!-- <strong><i class="fa-solid fa-hashtag" id="Count"> 1</i> -->
      </strong>
      <h3 id="quote"></h3>
      <p id="author"></p>
      <hr>
      <div class="fotterlink">
        <div class="links">
          <a class="speak" onclick="speak()">
            <i class="fa fa-volume-up"></i>
          </a>
          <a class="copied" onclick="copyText()">
            <i class="fa-regular fa-copy"></i>
          </a>
          <a class="tweet" onclick="tweet()">
            <i class="fa-brands fa-twitter"></i>
          </a>

        </div>
        <div class="button">
          <button onclick="Next(apiKey)" class="next" id="btn">Next</button>

        </div>
      </div>
    </div>
  </div>

  <script src="quote.js"></script>

</body>

</html>
